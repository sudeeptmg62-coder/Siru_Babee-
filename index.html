<script>
/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PARTICLE CANVAS HEARTS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
const canvas = document.getElementById('heartCanvas');
const ctx    = canvas.getContext('2d');
canvas.width  = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

const particles = [];
const EMOJIS = ['â¤ï¸','ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸŒ¹','âœ¨','ğŸ’«','ğŸŒ¸'];

class Particle {
    constructor() { this.reset(); }
    reset() {
        this.x    = Math.random() * canvas.width;
        this.y    = canvas.height + 40;
        this.size = 10 + Math.random() * 22;
        this.speed= 0.6 + Math.random() * 1.2;
        this.drift= (Math.random() - 0.5) * 0.8;
        this.alpha= 0;
        this.fadeIn = true;
        this.emoji = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
        this.rot  = (Math.random() - 0.5) * 0.06;
        this.angle= 0;
        this.delay= Math.random() * 200;
    }
    update() {
        if (this.delay > 0) { this.delay--; return; }
        this.y    -= this.speed;
        this.x    += this.drift;
        this.angle+= this.rot;
        if (this.fadeIn && this.alpha < 0.9) this.alpha += 0.03;
        if (this.y < canvas.height * 0.3) { this.alpha -= 0.015; }
        if (this.alpha <= 0 || this.y < -40) this.reset();
    }
    draw() {
        if (this.delay > 0 || this.alpha <= 0) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.font = `${this.size}px serif`;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillText(this.emoji, -this.size/2, this.size/2);
        ctx.restore();
    }
}

for (let i = 0; i < 40; i++) particles.push(new Particle());

function animateCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateCanvas);
}
animateCanvas();

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
   PETALS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        left:${Math.random()*110}vw;
        width:${size}px; height:${Math.round(size*0.7)}px;
        animation-duration:${dur}s;
        opacity:${0.45 + Math.random()*0.5};
        transform:rotate(${Math.random()*360}deg);
    `;

    setTimeout(() => p.remove(), dur * 1000);
}

/* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

}

function runAwayNoBtn() {
